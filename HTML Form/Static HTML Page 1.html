<!DOCTYPE html>
   <html>
       <head>
          <title>Static HTML Page 1</title>
       </head>
      
       <body>
            <form>
		<table border="1">
		<tr align="center">
		   <td colspan="2"><h3>User Form<h3></td>
		</tr>
		<tr>
		   <td>Enter Name:</td>
		   <td><input type="text"></td>
		</tr>
		<tr>
		   <td>Enter Password:</td>
		   <td><input type="password"></td>
		</tr>
		<tr>
		   <td>Enter Address:</td>
		   <td><textarea colspan="25" rowspan="5"></textarea></td>
		</tr>
		<tr>
		   <td>Enter Game:</td>
		    <td>
			  <input type="checkbox">Hockey<br>
              <input type="checkbox">Football<br>
			  <input type="checkbox">Badminton<br>
              <input type="checkbox">Cricket<br>
              <input type="checkbox">Volleyball 
			  </td>
		</tr>  
		<tr>
		   <td>Gender:</td>
		   <td>
		   <input type="radio" name="gender">Male
		   <input type="radio" name="gender">Female
		   </td>
		</tr>
		<tr>
		   <td>Select your age:</td>
		    <td>
			 <select> 
	               <option>18</option>
				   <option>19</option>
                   <option>20</option>
				   <option>21</option>
				   <option>22</option>
                   <option>23</option>
				   <option>24</option>
				   <option>25</option>
                   <option>26</option>
				   <option>27</option>
				   <option>28</option>
                   <option>29</option>
				   <option>30</option>
	             </select>	   
			  </td>
		</tr>  
		<tr>
		   <td colspan="2">
		   <input type="submit" value="Click Me">
		   <input type="submit" value="Reset">
		   <input type="submit" value="Submit Form">
           	</td>	   
		</tr>
        </table>		
            </form>
       </body>
   </html>
