  <html>
       <head>
	       <title>Contest Form</title>
	   </head>

       <body>
                <h1> Contest Form </h1>
                    <form>
                        <table >
						    <tr>
                              <td>
                                   <b> Name  </b> 
                              </td>
							  <td>
                                   <input type="text" placeholder="Name"> 
                              </td>
                            </tr>
						
                            <tr>
                              <td>
                                  <b>Email</b> 
                              </td>
                              <td>
                                   <input type="text" placeholder="Email"> 
                              </td>    
                            </tr>
  
                            <tr>
                              <td>
                                   <b>Date of Birth</b>
                              </td>
                               <td>
                                  <select name="day">
                                    <option selected="Day" disabled="Day">Day</option>;
								  </select>
								  <select name="month">
                                    <option selected="Month" disabled="Month">Month</option>;
								  </select>
								  <select name="year">
                                    <option selected="Year" disabled="Year">Year</option>;
								  </select>
                              </td>    
                            </tr>
							
							<tr>
                              <td>
							    <b>Gender</b> 
							  </td>
                              <td><input type="radio" name="gender"> Male 
                                  <input type="radio" name="gender"> Female<br>
							  </td>
                            </tr>
							
							<tr>
                              <td>
							    <b>Why do you want to participate?  </b>  
							  </td>
                              <td> <textarea cols="25" rows="3" name="perticipate"></textarea></td>
                         </tr>
						 
						 <tr>
                              <td>
							    <b>Category</b>  
							  </td>
                              <td>
                                   <input type="checkbox">Natural Photography<br>
                                   <input type="checkbox">Wedding Photography<br>
                                   <input type="checkbox">Fashion Photography<br>
								   <input type="checkbox">Event Photography<br>
                                   <input type="checkbox">Adventure Photography<br>
                                   <input type="checkbox">Film Photography  
                              </td>
                         </tr>
						 
						 <tr>
                              <td>
							    <b>Show some of your work</b> 
							  </td>
                              <td>
							     <input type="file" name="filename">
							  </td>
					    </tr>
							  
			   <tr>
                              <td align="right"><input type="submit" value="Register"></td>
                           </tr>
                        </table>
                    </form>
        </body>
</html>
