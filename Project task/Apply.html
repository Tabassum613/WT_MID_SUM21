<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apply Form</title>
</head>
<body>
	  <h1>Apply Form</h1><br>
      <form>
      	    <table>
      	    	   <tr>
                       <td>
                           <b>Applicant Name</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" placeholder="First Name" size="15">-<input type="text" placeholder="Last Name" size="10">
                       </td>
                   </tr>

                    <tr>
                       <td>
                           <b>Applicant Email</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" placeholder="Email" size="31">
                       </td>
                   </tr>

                   <tr>
                         <td>
                             <b>Upload Your Passport Size Photo</b>
                         </td>
                     </tr>

                     <tr>
                         <td>
                             <input type="file">
                         </td>
                     </tr>


                   <tr>
                       <td>
                           <b>Applicant Phone Number</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <select>
                                    <option selected="Code" disabled="Code">Code</option>
                                    <option>+88</option>
                            </select>

                            <span>
                                  <input type="text" placeholder="Number" size="23">
                            </span>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Applicant Address</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <textarea  cols="33"></textarea>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Applicant Gender</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="radio" name="Geender" value="Male">Male &nbsp;&nbsp;
                           <input type="radio" name="Geender" value="Female">Female 
                       </td>
                   </tr>

                   <tr>
                   	   <td>
                   	   	   <b>Course Catagory</b>
                   	   </td>
                   </tr>

                   <tr> 
                       <td>
                           <select>
                                    <option selected="Courses" disabled="Courses">Courses</option>
                                    <option>Wedding Photography</option>
                                    <option>Event Photography</option>
                                    <option>Adventure Photography</option>
                                    <option>Fashion Photography</option>
                                    <option>Film Photography</option>
                            </select>
                       </td>
                   </tr>
 
                   <tr>
                   	   <td>
                   	   	   <b>Types of Course</b>
                   	   </td>
                   </tr>

                   <tr>
                       <td>
                           <select>
                                   <option selected="Levels" disabled="Levels">Levels</option>
                                   <option>Classical</option>
                                   <option>Advance</option>
                                   <option>Professional</option>
                            </select>
                       </td>
                   </tr>

                   <tr>
                   	   <td>
                   	   	   <b>Choose Course Duration</b>
                   	   </td>
                   </tr>

                   <tr>
                       <td>
                           <select>
                                   <option selected="Course Duration" disabled="Course Duration">Course Duration</option>
                                   <option>4 Month</option>
                                   <option>5 Month</option>
                                   <option>6 Month</option>
                            </select>
                       </td>
                   </tr>

                   <tr>
                   	   <td>
                   	   	   <b>Course Enrolment Fee</b>
                   	   </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" value="8000 TK Only">
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Payment With:</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="radio" name="payment" value="Bkash">Bkash
                           <input type="radio" name="payment" value="Rocket">Rocket
                           <input type="radio" name="payment" value="Nogot">Nogot
                           <input type="radio" name="payment" value="Upay">Upay
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td align="center">
                            <input type="submit" value="Submit">
                       </td>
                  </tr>
      	    </table>
      </form>
</body>
</html>
